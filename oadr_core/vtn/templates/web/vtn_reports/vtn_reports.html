{% extends '/web/ven_navigation.html' %}
{% block report %}active{% endblock %}

{% block content %}
    <h1>VTN Reports</h1>
    <a class="btn btn-primary" href="{{ url_for('visual.create_vtn_reports') }}">Create new report</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">specifierID</th>
                <th scope="col">Name</th>
                <th scope="col">duration</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <th scope="row">{{ report.specifierID }}</th>
                <td> {{ report.reportName }}</td>
                <td>{{ report.duration}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
